<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lyric Sheet</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      -webkit-app-region: drag;
      line-height: 1.6em;
      color: #f1f1f1;
      font-size: 16px;
      padding: 2px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin: 0;
    }

    .background-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(0deg, rgba(0, 0, 15, .5), rgba(0, 0, 15, .2) 80%, rgba(0, 0, 15, .5)) fixed;
    }

    .background-art {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;

      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: .2;
    }

    .artwork {
      width: 96px;
      height: 96px;
      border-radius: 3px;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, .2);
      margin-bottom: 12px;
    }

    .lyric-body {
      margin: 48px;
    }

    .title {
      font-size: 1.2em;
    }

    p,
    a {
      -webkit-app-region: no-drag;
      text-decoration: none;
      color: #f1f1f1;
      cursor: default;
    }

    small {
      color: #ccc;
      display: none;
    }

    .preload {
      margin: 48px;
      display: block;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 36px;
      background: rgba(0, 0, 15, .7);
      color: rgba(200, 200, 215, .9);
      display: none;
      align-items: center;
      padding: 0 12px;
      font-size: 14px;
    }
  </style>

</head>

<body>
  <span class="preload">Fetching currently playing lyrics...</span>

</body>

</script>

</html>
